<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="shortcut icon"
			href="./images/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body class="">
		<header class="flow-horizontal | mt-48 mb-32 txt-center">
			<h2 class="flex-2">Rock Paper Scissors</h2>
			<div class="icon" id="theme-icon" data-type="r"></div>
		</header>
		<main class="flow-vertical">
			<h3 class="uppercase">Reset the tour</h3>
			<div class="scores | flow-horizontal | uppercase">
				<p class="ml-48">
					Player score: <span id="player-score">0</span>
				</p>
				<p class="mr-48">
					Computer score: <span id="computer-score">0</span>
				</p>
			</div>
			<div>
				<div class="game-details | txt-center">
					<h1 id="status" class="uppercase">Are you ready?ðŸ¤©</h1>
				</div>
				<div class="flow-horizontal | mt-32">
					<div id="player" class="player | mr-56">...</div>
					<span class="vs">VS</span>
					<div id="computer" class="computer | ml-56 flip">...</div>
				</div>
			</div>

			<div class="width-100 mb-16">
				<p class="txt-center">
					Choose your move, rock paper or scissors?
				</p>
				<div class="flow-horizontal | mt-32">
					<button class="Btn | uppercase" id="rock-btn">Rock</button>
					<button class="Btn | uppercase" id="paper-btn">
						Paper
					</button>
					<button class="Btn | uppercase" id="scissors-btn">
						Scissors
					</button>
				</div>
			</div>
		</main>
		<footer class="width-100 txt-center">
			<p class="footer-text | mt-16 smaller-pale">
				Copyright &copy; 2023 mellowboy
				<a
					href="https://github.com/Ishfaq253951"
					class="github-logo | fa-brands fa-github"
					target="_blank"
				></a>
			</p>
		</footer>

		<div class="modal" id="modal">
			<div
				class="modal-content | flow-vertical | pd-tb br-15 txt-center border"
			>
				<h1 class="uppercase mt-16" id="modal-status">
					Congrats, YOU WON ! ðŸŽ‰
				</h1>
				<div class="flow-horizontal">
					<p>Your Score: <span id="modal-player-score">5</span></p>
					<p>
						Computer Score: <span id="modal-computer-score">0</span>
					</p>
				</div>

				<button id="replay-btn">Play Again!</button>
			</div>
		</div>

		<script src="./scripts/theme.js"></script>
		<script src="./scripts/script.js"></script>
	</body>
</html>
